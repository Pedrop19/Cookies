<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script type="module" src="./js/cookiesLogin.js" defer></script>
    <title>Login</title>
  </head>
  <body id="bodyL">
    <div class="container">
        <form class="form">
            <div class="control">
              <h1>Iniciar Sesi&oacute;n</h1>
            </div>
            <div class="control block-cube block-input">
              <input name="username" placeholder="Username" type="text" id="username" autocomplete="additional-name"/>
              <div class="bg-top">
                <div class="bg-inner"></div>
              </div>
              <div class="bg-right">
                <div class="bg-inner"></div>
              </div>
              <div class="bg">
                <div class="bg-inner"></div>
              </div>
            </div>
            <div class="control block-cube block-input">
              <input name="password" placeholder="Password" type="password" autocomplete="current-password" />
              <div class="bg-top">
                <div class="bg-inner"></div>
              </div>
              <div class="bg-right">
                <div class="bg-inner"></div>
              </div>
              <div class="bg">
                <div class="bg-inner"></div>
              </div>
            </div>
            <button class="btn block-cube block-cube-hover" type="button">
              <div class="bg-top">
                <div class="bg-inner"></div>
              </div>
              <div class="bg-right">
                <div class="bg-inner"></div>
              </div>
              <div class="bg">
                <div class="bg-inner"></div>
              </div>
              <div class="text"><a id="boton" href="index.html">Log In</a></div>
            </button>
          </form>
    </div>
  </body>
</html>
